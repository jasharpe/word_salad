<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Word Salad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1, h2 {
            text-align: center;
        }

        .question-container {
            margin-top: 30px;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .scrambled-words {
            margin-bottom: 20px;
            font-size: 1.2em;
            line-height: 1.5;
        }

        .choices {
            display: flex;
            flex-direction: column;
        }

        .choices button {
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            text-align: left;
        }

        .choices button:hover {
            background: #ddd;
        }

        .feedback {
            margin-top: 20px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Word Salad</h1>
    <h2>Unscramble the question and answer it!</h2>

    <div class="question-container">
        <div class="scrambled-words" id="scrambled-words">
            <!-- Scrambled question will appear here -->
        </div>
        
        <div class="choices" id="choices">
            <!-- Multiple choice buttons go here -->
        </div>

        <div class="feedback" id="feedback"></div>
    </div>

    <footer>
        A simple proof-of-concept game
    </footer>

    <script>
        // A simple example question
        // Original question: "Which country in Asia has Tokyo as its capital city?"
        // Multiple choice answers: "Japan", "China", "South Korea", "Thailand"
        
        const questionWords = [
            "Which", "country", "in", "Asia", "has", "Tokyo", "as", "its", "capital", "city?"
        ];
        const correctAnswer = "Japan";
        const possibleAnswers = ["Japan", "China", "South Korea", "Thailand"];

        // Shuffle the question words
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Display the scrambled question
        function displayQuestion() {
            const scrambled = shuffleArray([...questionWords]);
            const scrambledText = scrambled.join(" ");
            document.getElementById("scrambled-words").textContent = scrambledText;
        }

        // Display choices
        function displayChoices() {
            const choicesContainer = document.getElementById("choices");
            possibleAnswers.forEach(answer => {
                const btn = document.createElement("button");
                btn.textContent = answer;
                btn.addEventListener("click", () => checkAnswer(answer));
                choicesContainer.appendChild(btn);
            });
        }

        // Check the answer
        function checkAnswer(selected) {
            const feedbackEl = document.getElementById("feedback");
            if (selected === correctAnswer) {
                feedbackEl.textContent = "Correct! The answer is indeed " + correctAnswer + ".";
                feedbackEl.className = "feedback correct";
            } else {
                feedbackEl.textContent = "Incorrect. Try again!";
                feedbackEl.className = "feedback incorrect";
            }
        }

        // Initialize the game
        displayQuestion();
        displayChoices();
    </script>

</body>
</html>
